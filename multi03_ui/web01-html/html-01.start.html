<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>block inline</h1>

    <h2>블록 요소</h2>
    <p>줄바꿈</p>
    <div>
        블록 요소 안에 텍스트, <strong>인라인 요소</strong> 포함 가능
        <p>블록 요소 안에 블록 요소도 포함 가능</p>
    </div>
    <!-- 주석 -->

    <a href="#">줄바꿈 x</a>

    <q>인라인 요소 안에 텍스트와 <b>인라인 요소</b> 포함 가능</q>
    <br>
    <span>인라인 요소 안에 <p>블록 요소</p> 포함 불가</span>
    <!-- 실행은 되지만, 지양하자-->

</body>
</html>
