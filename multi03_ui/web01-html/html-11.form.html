<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="html-form-result.html" method="get">
        <p>
            점심
            <select name="lunch">
                <option value="tang-zza">탕짜</option>
                <option value="gamjatang">감자탕</option>
                <option value="triangle-kimbab">삼각김밥</option>
            </select>
        </p>

        <p>
            저녁
            <select name="dinner">
                <optgroup label="한식">
                    <option value="bulgogi">불고기</option>
                    <option value="kimchi-jjigae">김치찌개</option>
                </optgroup>
                <optgroup label="양식">
                    <option value="pasta">파스타</option>
                </optgroup>
                <optgroup label="일식">
                    <option value="sushi">초밥</option>
                    <option value="lamen">라멘</option>
                </optgroup>
            </select>
        </p>
        <p>
            <input type="submit" value="전송">
        </p>
    </form>
</body>
</html>
