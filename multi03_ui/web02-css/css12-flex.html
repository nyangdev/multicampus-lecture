<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #container{
            margin: 1%;
            display: flex;
            border: 1px solid red;
            width: 500px;
            height: 500px;
        }
        
        .box{
            margin: 1%;
            border: 1px solid blue;
            font-size: 50pt;
            text-align: center;
            width: 100px;
            height: 100px;
        }

        /* 해당 내용 실습하기! (제출하는 숙제)
            flexible bo layout
            - container
                justify-content
                flex-flow (flex-direction, flex-wrap)
                align-items
                align-content
            - box
                flex (flex-grow, flex-shrink, flex-basis)
                align-self
                order
        */



    </style>
</head>
<body>
    
    <div id="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
