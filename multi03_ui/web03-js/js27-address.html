<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>

		// 추가 버튼에 대한 함수
        function tableVal(){
			
            const doc = document.forms[0]; // 문서에서의 첫번째 폼 태그

			console.log(typeof(doc))

            const vals = [doc.id.value, doc.pw.value, doc.addr.value, doc.phone.value];
        
			// 유효성 검사
            for(let i = 0; i < vals.length; i++){
                if(vals[i] == null || vals[i]=="" || vals[i]==undefined){
                    alert("모두 다 입력해 주세요!!");
                    return;
                }
            }
            
			// id addtr 영역에 createRow(vals) 값을 appendChild
            document.getElementById("addtr").appendChild(createRow(vals));
        }
    
        function createRow(vals){
			// debugger
            const tr = document.createElement("tr"); // tr 태그 생성
            for(var i = 0;i<vals.length;i++){
                var td = document.createElement("td"); // td 태그 생성
                td.textContent=vals[i];
                tr.appendChild(td); // tr에 자식요소 각 td append
            }
            const dTd = document.createElement("td"); // <td> 태그 생성

			// td 태그 안에 innerHTML로 html 태그 삽입 (버튼 삽입)
            dTd.innerHTML="<input type='button' value='삭제' onclick='delRow(this)'>";
            tr.appendChild(dTd);
            
            return tr;
        }
    
		// 전체 삭제 버튼이 클릭되면 호출되는 함수
        function deleteVal(){
            const tbody = document.getElementById("addtr"); // tbody에 addtr 아이디 요소 할당
            while(tbody.hasChildNodes()) { // tbody에 자식요소가 없을때까지 삭제 반복
				// debugger
                tbody.removeChild(tbody.lastChild); // tbody의 마지막 줄 삭제
            } 
    
        }
        
        function delRow(ele){
            const delTr = ele.parentNode.parentNode; // 버튼 -> 버튼의 부모 -> td -> tr
            const tbody = document.getElementById("addtr"); // addtr 아이디 요소 셀렉트
            tbody.removeChild(delTr); // delTr 삭제
        }
    
    </script>
    
</head>
<body>
      
	<form>
		<table id="intable">
			<tr>
				<td>아이디:</td>
				<td><input type="text" name="id"/></td>
			</tr>
			<tr>
				<td>비밀번호:</td>
				<td><input type="text" name="pw"/></td>
			</tr>
			<tr>
				<td>주소:</td>
				<td><input type="text" name="addr"/></td>
			</tr>
			<tr>
				<td>전화번호:</td>
				<td><input type="text" name="phone"/></td>
			</tr>
		</table>
		<input type="button" value="추가" onclick="tableVal();" />
		<input type="button" value="전체삭제" onclick="deleteVal();" />
	</form>
	
	<div id="addtable">
		<table border="1" id="ctb">
			<col width="100px"/>
			<col width="100px"/>
			<col width="300px"/>
			<col width="200px"/>
			<col width="100px"/>
			<thead>
				<tr>
					<th>아이디</th>
					<th>비밀번호</th>
					<th>주소</th>
					<th>전화번호</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody id="addtr">
			</tbody>
		</table>
	</div>

</body>
</html>
