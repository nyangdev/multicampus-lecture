<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        module
        - export : 기능 내보내기
        - import : 기능 가져오기
    </pre>

    <script type="module">
        import greetings from "./js38-module.js"
        greetings();

        import {name} from "./js38-module.js";
        console.log(name);

        import {age as a, bye as b} from "./js38-module.js";
        console.log(a);
        console.log(b);
        b();

        import * as mymodule from "./js38-module.js";
        console.log(mymodule.rehi);
        mymodule.default();

    </script>
    
</body>
</html>
