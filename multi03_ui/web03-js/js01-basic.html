<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function inFile() {
            const doc = document.getElementsByTagName("li")[1];
            doc.style.color = "red";
            doc.innerHTML= "<strong>javascript가 html문서(document)를 변화시켰습니다.</strong>";
        }
    </script>

    <!-- src 속성을 통해 외부 js파일을 가져오면, 절대로 script tag 내부에 작성 금지! -->>
    <script src="resources/js01.js"></script>

</head>
<body>
    
    <ol>
        <li onclick="alert('inline');">inline 방식</li>
        <li onclick="inFile();">내부 작성 방식</li>
        <li onclick="jsFile();">외부 *.js 작성 방식</li>
    </ol>

</body>
</html>
