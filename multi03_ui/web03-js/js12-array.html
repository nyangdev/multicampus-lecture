<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        button {
            width: 200px;
        }
    </style>

    <script>

        function array01() {
            const arr01 = [];
            const arr02 = new Array();

            console.log(typeof(arr01));
            console.log(typeof(arr02));
            console.log(arr01 == arr02);

            // 크기 지정
            const arr03 = new Array(5);
            console.log(arr03);

            // alert(arr03);

            // 값을 정의하여 생성
            const arr04 = [1, 2, 3, 4, 5];
            console.log(arr04);

            const arr05 = new Array(1, 2, 3, 4, 5);
            console.log(arr05);

            // alert(arr04 == arr05); // false

            const arr06 = arr04.concat(arr05);
            console.log(arr06);

            console.log("-----------------------------------")

            // 비 구조화 할당 (구조분해할당)
            const [a, b, ...c] = arr04;
            console.log(a); // arr04[0]
            console.log(b); // arr04[1]
            console.log(c); // 나머지 arr04...

            // spread
            const arr07 = [...arr04, ...arr05];
            console.log(arr07);

            console.log([arr04, arr05]);
        }

        function array02() {
            const arrLen = 3;
            const arr = new Array(arrLen);

            for (let i=0; i<arr.length; i++) {
                arr[i] = new Array(arrLen);
            }

            arr[0][0] = "수박";
            arr[0][1] = "바나나";
            arr[0][2] = "딸기";

            arr[1][0] = 1;
            arr[1][1] = 2;
            arr[1][2] = 3;

            arr[2][0] = ["html", "css"];
            arr[2][1] = ["javascript", "react", "vue"];
            arr[2][2] = ["have", "a", "good", "time"];

            console.log(arr);
            console.log(arr.toString());

            // 숫자 3을 가지고 와서 출력
            console.log(arr[1][2]);

            // react 출력
            console.log(arr[2][1][1])
        }

        function array03() {
            const nums = [1, 2, 3, 4, 5];
            const result = nums.join("+");

            console.log(result);
            console.log(typeof(result)); // string

            console.log(eval(result)); // 보안 issue
        }

        function array04() {
            const strs = ["c", "b", "d", "a"];
            strs.sort();
            console.log(strs);

            const nums = [1, 3, 2, 9, 24, 5, 11, 7];
            nums.sort();
            console.log(nums);
            // 아스키 코드 순으로 정렬됨.

            // 숫자 비교하는 함수 넣어서 정렬해야함.
            nums.sort((a, b) => {return a - b;}); // 숙제 : 왜 숫자순으로 잘 정렬되는지?
            console.log(nums);

            // 거꾸로
            const arr = [19, 2, 22, 42, 33, 3];
            arr.reverse();
            console.log(arr);
        }

        function array05() {
            const nums = [1, 2, 3, 4, 5];

            // filter
            const odd = nums.filter((nums) => nums%2 == 1);
            // 값이 true인 값만 걸러줌.

            console.log(odd);

            // map
            // 요소 각각에게 모두 조건을 적용시켜줌.
            const power = nums.map((nums) => nums ** 2);
            console.log(power);
        }

        function array06() {
            let arr = new Array();

            // push : 가장 뒤에 값 추가
            console.log("----------------push----------------")
            arr.push("first");
            console.log(arr);
            arr.push("second");
            arr.push("third");
            console.log(arr);
            arr.push("fourth"); 
            console.log(arr);

            // shift : 앞에서부터 잘라내기 (먼저 들어온 것부터)
            console.log("----------------shift----------------")
            const shift = arr.shift();
            console.log(shift);
            console.log(arr);

            // pop : 뒤에서부터 잘라내기 (나중에 들어온 것부터)
            console.log("----------------pop----------------")
            const pop = arr.pop();
            console.log(pop);
            console.log(arr);
        }

        function array07() {
            let arr01 = new Array(1, 2, 3, 4, 5, 6, 7);
            let slice01 = arr01.slice(1, 3);
            console.log(arr01);
            console.log(slice01);

            // deep copy
            slice01[0] = 200;
            console.log(arr01);
            console.log(slice01);

            let arr02 = new Array(4);
            arr02[0] = new Array(1, 2);
            arr02[1] = new Array(3, 4);
            arr02[2] = new Array(5, 6);
            arr02[3] = new Array(7, 8);

            let slice02 = arr02.slice(1, 3);

            console.log(arr02);
            console.log(slice02);

            // shallow copy
            slice02[0][0] = 300;
            console.log(arr02);
            console.log(slice02);

            // deep copy vs shallow copy
        }

        function array08() {
            const chars = ["a", "b", "c", "d", "e"];

            console.log("----------------for of----------------")
            // for of : iterable 한 객체
            for (const i of chars) {
                console.log(i);
            }

            console.log("----------------for in----------------")
            // for in -> iterable 한 객체 (object의 key)
            for (const idx in chars) {
                console.log(idx, chars[idx]);
            }

            // for of 와 for in 차이 정리

            console.log("----------------Array.forEach----------------")
            // Array.forEach
            chars.forEach((char) => {console.log(char);});
            chars.forEach((char, idx) => {console.log(char, idx);});
            // 해당 배열의 요소 하나하나를 순회하면서 함수를 적용하겠다.
        }

    </script>

</head>
<body>

    <!-- 배열 -->
    <button onclick="array01();">배열</button>
    <br>
    <button onclick="array02();">다차원 배열</button>
    <br>
    <button onclick="array03();">join</button>
    <br>
    <button onclick="array04();">sort, reverse</button>
    <br>
    <button onclick="array05();">filter, map</button>
    <br>
    <button onclick="array06();">입력, 출력</button>
    <br>
    <button onclick="array07();">slice</button>
    <br>
    <button onclick="array08();">반복</button>
</body>
</html>
