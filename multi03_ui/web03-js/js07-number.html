<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function number01(){

            const num01 = 100;
            const num02 = Number(200.3);
            console.log(num01)
            console.log(num02)
            console.log(num01 + num02);

            console.log(typeof(num01));
            console.log(typeof(num02));

            const min = Number.MIN_SAFE_INTEGER;
            const max = Number.MAX_SAFE_INTEGER;
            console.log(min + " ~ " + max)
        }

        function number02(){
            console.log(Number("100") + 1);
            console.log(Number("100.1") + 1);

            console.log(Number(null)); // null 값을 Number로 바꾸면 0 반환
            console.log(Number("")); // 빈문자열을 Number로 바꾸면 0 반환

            console.log(parseInt("100"));
            console.log(parseInt("101.1"));

            console.log(typeof(parseInt("101.1"))); // type은 number

            console.log(parseInt("9", 2)); // 이진수
            console.log(parseInt("9", 8)); // 8진수
            console.log(parseInt("9", 16)); // 16진수

            console.log(parseFloat("3.14") + 1);
            console.log(parseFloat("1.e-2") + 1);
        }

        function number03() {
            // NaN : Not a Number
            console.log(NaN);
            console.log(parseInt("a"));

            if (isNaN(Number("b"))) {
                console.log("숫자가 아니다.");
            } else {
                console.log("숫자 맞다.");
            }
        }

    </script>

</head>
<body>

    <p onclick="number01();">number</p>
    <p onclick="number02();">형 변환</p>
    <p onclick="number03();">isNaN</p>

</body>
</html>
