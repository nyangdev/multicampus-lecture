<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>값이 없음</p>
    <p>값이 정의되지 않음</p>

    <script>
        let a = null;
        console.log(a);

        let b;
        console.log(b);

        if(a == b) {
            console.log("같아");
        } else {
            console.log("달라");
        }

        if(a === b) {
            console.log("같아");
        } else {
            console.log("달라");
        }
        
    </script>

</body>
</html>
