<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;    
        }
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        div p {
            border: 1px solid blue;
            width: 100px;
            height: 100px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>

    <script>
        //window.onload : html이 읽히고 난 이후에 function 실행
        onload = function() {
            const anchors = document.getElementsByTagName("a");
            const paragraphs = document.getElementsByTagName("p");
            const divisions = document.getElementsByTagName("div");

            /*
                이벤트 전파 (bubbling)
                    각 객체가 서로 포함관계 (중첩) 인 경우,
                    객체 중 하나에 이벤트가 발생하면 중첩된 객체들도 이벤트가 전파된다.
                
                    이벤트 역전파 (capturing)
                    최상위 객체로부터 거꾸로 전파

                이벤트 전파를 막는 방법
                    - stopPropagation() : 이벤트 전파 막기
                    - preventDefault() : 이벤트에 의한 기본 동작 막기
            */
           
            // 이벤트 전파
            // bubbling
            // anchors[0].onClick()
            // addEventListener(event, func)
            anchors[0].addEventListener("click", ()=>{alert("a click!");});
            // paragraphs[0].addEventListener("click", ()=>{alert("p click!");});
            paragraphs[0].addEventListener("click", (e)=>{
                alert("p click!");
                // e.stopPropagation(); // 이벤트 전파 막기

                e.preventDefault(); // 이벤트에 의한 기본 동작 막기
                // 이벤트 전파는 하지만 이벤트가 끝난 다음에 진행되는 기본 동작을 막게됨.

            });

            divisions[0].addEventListener("click", ()=>{alert("div click!");});

            // capturing
            anchors[1].addEventListener("click", ()=>{alert("a click!");});
            paragraphs[1].addEventListener("click", ()=>{alert("p click!");}, true);
            divisions[1].addEventListener("click", ()=>{alert("div click!");}, true);


        }
    </script>
</head>
<body>
    
    <div>
        <p>
            <a href="https://www.naver.com">클릭!</a>
        </p>
    </div>

    <div>
        <p>
            <a href="https://www.google.com">클릭!</a>
        </p>
    </div>
</body>
</html>
