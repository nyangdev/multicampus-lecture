<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let x = 10;
        let y = 4;

        // 산술 (+, -, *, /, %)
        console.log(x + y);

        // 증감연산자
        // 전위연산자 : 연산자를 변수 앞에 붙여서 -> 연산을 먼저 하게 되고, 값을 나중에 리턴한다.
        console.log(++x);
        // 후위연산자 : 연산자를 변수 뒤에 붙여서 -> 값을 먼저 리턴하게 되고, 연산을 나중에 하게 된다.
        console.log(x++);
        console.log(x);
        console.log(4);

        // 12 + 3 + 3 + 14
        const result = x++ + --y + y++ + ++x;
        console.log(result);

        // 할당
        x += y;
        console.log(x);

        // 비교
        let num = 3;
        const str = "3";

        console.log(num == str);
        console.log(num != str);

        console.log(num === str);
        console.log(num !== str);

        num = 10;
        console.log(num > str);

        // 논리
        // |, &, bit 연산
        const and = true && false;
        const or = true || false;
        const not = !true;
        console.log(and, or, not);

        // 삼항
        // 변수 = 조건 ? 참일때 리탄값 : 거짓일 때 리턴값;
        const age = 100;
        const isAdult = age >= 19 ? true : false;
        console.log(isAdult);


    </script>

</body>
</html>
